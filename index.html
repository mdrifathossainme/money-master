<body>

    <main>
        <section>
            <h1 class="text-center mt-4 text-success text-uppercase">All your calculations </h1>
        </section>
        <section class="mt-5 ">
            <div class="container border border-secondary p-0 rounded bg-success text-white mb-5"
                style="font-weight: bold;">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6">
                        <img class="w-100" src="img/pexels-cottonbro-3943723.jpg" alt="">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6 secend-part">
                        <div class="income">
                            <h1 class="text-center mb-3">Income</h1>
                            <label for="income">Income :</label>
                            <input id="income" class="w-50 rounded"
                                style="text-align: center;"
                                type="text"><br><br>
                            </p>

                        </div>
                        <div class="expenses">
                            <h1 class="text-center">Expenses</h1>
                            <div class="mt-3">
                                <label for="foodForm">Food :</label>
                                <input class="w-50 rounded"
                                    style=" margin-left:28px;text-align: center;"
                                    type="text" id="foodForm"><br><br>
                                <label for="rentForm">Rent :</label>
                                <input class="w-50 rounded"
                                    style="margin-left:30px;text-align: center;"
                                    type="text" id="rentForm" ><br><br>
                                <label for="clothesForm">Clothes : </label>
                                <input
                                    style="margin-left:11px;text-align: center; "
                                    class="w-50 rounded" type="text" id="clothesForm"><br><br>
                                <div class="text-center">
                                    <button class="btn bg-warning  text-center w-50" style="font-weight: bold;" id="calculationId">Calculations</button>
                                </div>
                            </div>
                            <div class="total-expenses mt-4 text-center">
                                <h4>Total-Expenses : <span id="expense"> 00</span></h4>
                                <h4>Balance : <span id="balance"> 00</span></h4>
                            </div>


                            <div class="saving mt-5">
                                <label for="saveForm">Save </label>

                                <span class="saving-btn"> <input type="text" id="saveForm" class="rounded"> </span>
                                <span class="  m-3 " style="font-size: 20px;">%</span>

                                <button style="width: 30%; padding: 15px 0; margin-top: -10px; font-weight: bold;"
                                    class="btn bg-warning text-center " id="saveBalance">Save</button>
                            </div>
                            <div class="text-center mt-5">
                                <h4 >Saving Amount: <span id="saving">00</span></h4>
                                <h4 >Remaining Balance: <span id="remaining">00</span>
                                </h4>
                            </div>
                        </div>

                    </div>
