<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Assigment-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
     .saving-btn input{
        background-color: rgba(82, 86, 89, 0.349);
        margin-left:13px;
         width: 40%;
         padding: 12px 0; 
         text-align: center; 
         color: #fff;
      }
    @media only screen and (max-width: 600px) {
     
        .row{
            padding: 0px 20px;
        }
        .parcen{
            padding: 0;
            margin: 0;
        }
        .saving-btn input{
            width: 30%;
        }
}

<body>

    <main>
        <section>
            <h1 class="text-center mt-4 text-info text-uppercase">All your calculations </h1>
        </section>
        <section class="mt-5 ">
            <div class="container border border-secondary p-0 rounded bg-success text-white mb-5" style="font-weight: bold;">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6">
                        <img class="w-100" src="img/pexels-cottonbro-3943723.jpg" alt="">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6">
                        <div class="income">
                            <h1 class="text-center mb-3">Income</h1>
                            <label for="income">Income:</label>
                            <input id="income" class="w-50 text-white" style="background-color: rgba(82, 86, 89, 0.349); margin-left:15px;text-align: center;" type="text" ><br><br>
                            </p>

                        </div>
                        <div class="expenses">
                            <h1 class="text-center">Expenses</h1>
                            <div class="mt-3">
                                <label for="fname">Food:</label>
                                <input class="w-50 text-white" style="background-color: rgba(82, 86, 89, 0.349); margin-left:30px;text-align: center;" type="text" id="fname"><br><br>
                                <label for="lname">Rent :</label>
                                <input class="w-50 text-white" style="background-color: rgba(82, 86, 89, 0.349); margin-left:30px;text-align: center;" type="text" id="lname" name="lname"><br><br>
                                <label for="clothes">Clothes: </label>
                                <input style="background-color: rgba(82, 86, 89, 0.349);margin-left:13px;text-align: center; " class="w-50 text-white" type="text" id="clothes" name="lname"><br><br>
                               <div class="text-center"><button class="btn bg-warning  text-center w-50" style="font-weight: bold;" id="calculationId" >Calculations</button>
                               </div>
                            </div>
                            <div class="total-expenses mt-4 text-center">
                                <h4>Total-Expenses : <span> 00</span></h4>
                                <h4>Balance : <span> 00</span></h4>
                            </div>
                            <div class="saving mt-5">
                                <label for="save">Save </label>
                               
                                <span class="saving-btn"> <input  type="text" id="save" name="lname"> </span>
                                 <span  class="  m-3 " style="font-size: 20px;">%</span>
                                 
                                 <button style="width: 30%; padding: 15px 0; margin-top: -10px; font-weight: bold;" class="btn bg-warning text-center " >Save</button>
                            </div>
                            <div class="text-center mt-5">
                                <h4>Saving Amount: 00</h4>
                                <h4>Remaining Balance: 00
                                </h4>
                             </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
